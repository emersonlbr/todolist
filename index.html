<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <div id="container">
        <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>

        <ul>
            <li> <span><i class="fa fa-trash"></i></span> Watch some movies</li>
            <li> <span><i class="fa fa-trash"></i></span> Study Geometry</li>
            <li> <span><i class="fa fa-trash"></i></span> Get the dog from the pet</li>
        </ul>
    </div>


    <script type="text/javascript" src="assets/js/todos.js"></script>

</body>

</html>
